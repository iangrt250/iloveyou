 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You are my nest friend</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #ffe0e0, #ffc3a0);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .proposal-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 600px;
      animation: fadeIn 2s ease-out;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3em;
      color: #e91e63;
      animation: floatText 3s ease-in-out infinite;
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
      animation: fadeInUp 2s ease-out;
    }

    .heart {
      font-size: 3em;
      color: red;
      animation: pulse 1.5s infinite;
    }

    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      animation: fadeInUp 2.5s ease-out;
    }

    button:hover {
      background-color: #d81b60;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="proposal-box">
    <h1>what a time to be alive</h1>
    <p>Hi love, it's Ian üíñ<br>
    From the moment we met, I knew you were someone extraordinary. Your smile, your kindness, your strength ‚Äî they‚Äôve captured my heart completely. I want to spend forever with you.</p>
    <div class="heart">‚ù§Ô∏è</div>
    <br>
    <button onclick="celebrate()">Yes, I will!</button>
  </div>

  <script>
    // Confetti celebration
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function celebrate() {
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 5,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 5
        });
      }
      animateConfetti();
      alert("She said YES to Ian! üíçüéâ");
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < confetti.length; i++) {
        let c = confetti[i];
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
        ctx.fillStyle = c.color;
        ctx.fill();
        c.y += c.d;
        c.x += Math.sin(c.tilt);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animateConfetti);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
